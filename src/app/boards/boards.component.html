<app-drawer>
    <div id="card-wrapper" [ngStyle]="{'width': innerWidth+'px', 'height':innerHeight-heightOffset+'px'}"
        style="background-color: #f4f5f7;overflow: scroll;">
        <div style="padding-top: 10px; margin-bottom: 10px">
            <span class="btn-label">Create Workflow :</span>
            <button style="background-color:#3f51b5; color: white" mat-raised-button (click)="newCard(boards, 0)">
                Add New Epic
            </button>
        </div>

        <div *ngFor="let board of boards.talks; let boardIndex = index; let lastIndex = last">
            <ng-template [ngTemplateOutlet]="recursiveBoard"
                [ngTemplateOutletContext]="{ $implicit: board, boards: boards, boardIndex:boardIndex, lastIndex: lastIndex}">
            </ng-template>
        </div>
    </div>

    <ng-template #recursiveBoard let-board let-boards="boards" let-boardIndex="boardIndex" let-lastIndex="lastIndex">
        <div [ngClass]="{'epic' : board.cardType == 'Epic', 'release':board.cardType != 'Epic' }"
            [ngStyle]="{'margin-bottom' : lastIndex ? '0px' : '10px'}">
            <div class="action-btn">
                <button mat-icon-button [matMenuTriggerFor]="cardOption" matTooltip="Options">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #cardOption="matMenu">
                    <button mat-menu-item (click)="addCard(board, boardIndex)">
                        <mat-icon>add</mat-icon>
                        <span>Add Child</span>
                    </button>
                    <button mat-menu-item (click)="editCard(board, boards.talks, boardIndex)">
                        <mat-icon>create</mat-icon>
                        <span>Edit</span>
                    </button>
                    <button mat-menu-item (click)="deleteCard(board, boards.talks, boardIndex)">
                        <mat-icon>delete</mat-icon><span>Delete</span>
                    </button>
                </mat-menu>
                <!-- <button mat-icon-button matTooltip="Add new feature" (click)="addCard(board, boardIndex)">
                    <mat-icon>add_box</mat-icon>
                </button> -->
            </div>
            <div class="card-content">
                <!-- <h3 class="card-title">{{board.title}}</h3> -->
                <div class="card-text-wrap">
                    <span class="card-text">{{board.text}}</span>
                    <!-- <span class="card-ellipse">...</span> -->
                </div>
                <div class="date-warp">
                    <mat-icon class="date-icon">access_time</mat-icon>
                    <span class="date">{{board?.selectedDate | format}}</span>
                </div>
                <div class="speaker-wrap">
                    <span class="card-status">{{board?.status | uppercase}}</span>
                    <span class="speaker" *ngIf="board.speaker">{{board.speaker}}</span>

                </div>
            </div>
            <div *ngIf="board.talks.length" style="display: table-cell;">

                <div *ngFor="let board of board.talks; let boardIndex = index; let lastIndex = last">
                    <ng-template [ngTemplateOutlet]="recursiveBoard"
                        [ngTemplateOutletContext]="{ $implicit: board, boards: boards, boardIndex:boardIndex, lastIndex: lastIndex}">
                    </ng-template>
                </div>

            </div>
        </div>
    </ng-template>



</app-drawer>
